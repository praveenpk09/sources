<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="/images/MicrosoftTeams-image (6).png" width="10%" alt="">
    <div class="form">
        <h3>JS - Arithmetic Operations</h3>
        <div class="input-box">
            <input type="text" placeholder="Enter A" id="num1">
            <input type="text" placeholder="Enter B" id="num2">
            <input type="text" placeholder="Result" id="result">
        </div>
        <div class="btn">
            <button class="btn1" id="add">Add</button>
            <button class="btn2" id="sub">Subtract</button>
            <button class="btn3" id="multiply">Multiply</button>
            <button class="btn4" id="division">Division</button>
            <button class="btn5" id="sqrt">Square Root of A+B</button>
            <button class="btn6" id="increment">Increment A</button>
            <button class="btn7" id="decrement">Decrement B</button>
        </div>
    </div>
<script src="text.js"></script>
    
</body>
</html>
